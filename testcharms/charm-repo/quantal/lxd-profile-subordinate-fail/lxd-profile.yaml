#name: juju-default
description: lxd profile subordinate for testing
config:
  security.nesting: "true"
  security.privileged: "true"
  linux.kernel_modules: openvswitch,nbd,ip_tables,ip6_tables
  # boot.* keys are blacklisted by juju.
  boot.autostart: "true"
devices:
  tun:
    path: /dev/net/tun
    type: unix-char
  sony:
    type: usb
    vendorid: 0fce
    productid: 51da
  bdisk:
    type: unix-disk
    source: /dev/loop0
